<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery</title>
</head>
<body>
    <h2>Buy Lottery Tickets</h2>
    <form action="lottery" method="POST">
        <label for="num_tickets">Number of Tickets (Max 20):</label>
        <input type="number" id="num_tickets" name="num_tickets" max="20" required><br><br>
        <button type="submit">Buy Tickets</button>
    </form>
</body>
</html>
